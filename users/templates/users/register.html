{% extends 'products/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{message.tags}}" role="alert">
			{{ message }}
		  </div>
		{% endfor %}
	{% endif %}
	<h5> Register </h5>
	<form method="POST">
		{% csrf_token %}
		{{ form | crispy  }}
		<button type="submit" class="btn btn-danger"> Sign Up </button>
	</form>
	</div>
{% endblock content %}
