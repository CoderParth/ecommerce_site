{% extends 'products/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	{% if messages %}
	{% for message in messages %}
		<div class="alert alert-{{message.tags}}" role="alert">
			{{ message }}
		  </div>
	{% endfor %}
{% endif %}
 <h4> Login </h4>

	<form method="POST">
		{% csrf_token %}
		{{ form | crispy }}
		<button type="submit" class="btn btn-primary"> Login </button>
	</form>
	<span> Need an account? <a class="btn btn-danger" href="{% url 'register' %}"> Register </a></span>
</div>
{% endblock content %}
